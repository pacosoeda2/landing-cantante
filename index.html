<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sitio en construcción</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #dee2e6);
      color: #343a40;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      color: #6c757d;
      margin-bottom: 1.5em;
    }

    a.instagram-btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #e1306c;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 25px;
      transition: background-color 0.3s;
    }

    a.instagram-btn:hover {
      background-color: #c82361;
    }

    .logo {
      width: 100px;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <!-- <img src="logo.png" alt="Logo" class="logo" /> -->
  <h1>¡Estamos trabajando en ello!</h1>
  <p>Muy pronto podrás disfrutar del nuevo sitio de Sandra Pastor Música.<br>Gracias por tu paciencia.</p>
  <p>Mientras tanto, puedes saber más sobre mí en mi Instagram:</p>
  <a class="instagram-btn" href="https://www.instagram.com/sandrapastorjimenez/" target="_blank" rel="noopener noreferrer">
    Ver Instagram
  </a>
</body>
</html>
